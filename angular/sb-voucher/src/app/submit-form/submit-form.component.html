<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title primary" id="modal-basic-title">Request voucher</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="fg">
      <div class="input-group mb-3">
        <input
          id = "amka"
          type="text"
          class="form-control"
          formControlName="amka"
          placeholder="A.M.K.A."
          aria-label="A.M.K.A."
        />
        <input
          id = "afm"
          type="text"
          class="form-control"
          formControlName="afm"
          placeholder="Α.Φ.Μ."
          aria-label="Α.Φ.Μ."
        />
      </div>
      <div class="input-group mb-3">
        <input
          id = "oaed_card"
          type="text"
          class="form-control"
          formControlName="oaed_card"
          placeholder="Αριθμός κάρτας ΟΑΕΔ "
          aria-label="Αριθμός κάρτας ΟΑΕΔ "
        />
        <input
          type="text"
          id = "at"
          class="form-control"
          formControlName="at"
          placeholder="Αριθμός Δελτίου Ταυτότητας"
          aria-label="Αριθμός Δελτίου Ταυτότητας"
        />
      </div>
      <div class="form-group">
        <ngx-recaptcha2
          #captchaElem
          siteKey="6LdW4CgaAAAAAHLwxdO16FGlLn6UCv6ClX1syJQ7"
          (success)="handleSuccess($event)"
          [size]="size"
          [hl]="lang"
          [theme]="theme"
          [type]="type"
          formControlName="recaptcha"
        >
        </ngx-recaptcha2>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Save click')"
    >
      Submit
    </button>
  </div>
</ng-template>

<button
  id="open_modal"
  class="btn btn-lg btn-outline-primary"
  [hidden]="true"
  (click)="open(content)"
>
  Launch modal
</button>

<hr />
